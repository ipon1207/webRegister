<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>MAIN</title>
</head>

<body>
<div class="container">
    <h1>メインページ</h1>

    <!-- 登録商品一覧 -->
    <form method="get" th:action="@{/main/productList}">
        <button type="submit">登録商品一覧</button>
    </form>

    <!-- 売り上げ登録 -->
    <form method="get" th:action="@{/main/cashRegister}">
        <button type="submit">レジ</button>
    </form>

    <!-- 取引履歴 -->
    <form method="get" th:action="@{/main/saleList}">
        <button type="submit">レジ記録</button>
    </form>

    <!-- 管理者ページへのリンク -->
    <form method="get" sec:authorize="hasAuthority('ROLE_ADMIN')" th:action="@{/admin}">
        <button type="submit">管理者ページ</button>
    </form>

    <!-- ログアウト -->
    <form th:action="@{/logout}" method="post" class="logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">ログアウト</button>
    </form>
</div>
</body>
</html>
