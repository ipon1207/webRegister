<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/sidebar.js"></script>
    <script defer src="/js/loadContent.js"></script>
    <title>MAIN</title>
</head>
<body>
<div class="app">
    <header>
        <h1>メインページ</h1>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="logout-button">ログアウト</button>
        </form>
    </header>

    <button class="toggle-sidebar">☰</button>

    <main>
        <div class="sidebar">
            <ul>
                <li><button class="load-page" data-url="/main/productList">商品</button></li>
                <li><button class="load-page" data-url="/main/cashRegister">レジ</button></li>
                <li><button class="load-page" data-url="/main/saleLog">売り上げ</button></li>
                <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <button class="load-page" data-url="/admin/userList">管理者用</button>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="flex-content">
                <p></p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
