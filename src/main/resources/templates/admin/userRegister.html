<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/userRegister.css">
    <title>USER REGISTER</title>
</head>

<body>
<a th:href="@{/main}" class="back-button">&larr; メイン画面に戻る</a>

<div class="container">
    <h1>ユーザー新規登録</h1>
    <form th:action="@{/admin/userRegister/save}" th:object="${saveUser}" method="post">
        <!-- ユーザー名入力欄 -->
        <div class="form-group">
            <label for="groupName">ユーザー名</label>
            <input type="text" id="groupName" th:field="*{userName}" required />
        </div>

        <!-- メールアドレス入力欄 -->
        <div class="form-group">
            <label for="mail">メールアドレス</label>
            <input type="email" id="mail" th:field="*{mail}" required />
        </div>

        <!-- パスワード入力欄 -->
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <!-- 権限選択欄 -->
        <div class="form-group">
            <label>権限</label>
            <div class="radio-group">
                <label>
                    <input type="radio" th:field="*{role}" value="USER" required /> USER
                </label>
                <label>
                    <input type="radio" th:field="*{role}" value="ADMIN" /> ADMIN
                </label>
            </div>
        </div>

        <!-- 登録ボタン -->
        <div class="form-group">
            <button type="submit">登録</button>
        </div>
    </form>
</div>

</body>

</html>
