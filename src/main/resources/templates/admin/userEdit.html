<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/userEdit.css">
    <title>USER EDIT</title>
</head>
<body>
<a th:href="@{/main}" class="back-button">&larr; メインページに戻る</a>
<h1>ユーザー編集</h1>
<form method="post" th:action="@{/admin/userEdit/updateUser}" th:object="${editUser}">
    <input type="hidden" th:field="*{userId}" required/>
    <label>
        ユーザー名
        <input type="text" th:field="*{userName}" placeholder="例: ○○サークル" required/>
    </label>
    <label>
        メールアドレス
        <input type="email" th:field="*{mail}" placeholder="例: example@mail.com" required/>
    </label>
    <label>
        パスワード
        <input type="password" th:field="*{password}" placeholder="パスワードを入力" required/>
    </label>
    <label>
        権限
        <input type="radio" th:field="*{role}" value="USER" required/> USER
        <input type="radio" th:field="*{role}" value="ADMIN"/> ADMIN
    </label>
    <button type="submit">保存</button>
</form>
</body>
</html>
