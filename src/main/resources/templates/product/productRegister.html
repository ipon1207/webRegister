<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product/productRegister.css">
    <title>PRODUCT REGISTER</title>
</head>
<body>
<a th:href="@{/main}" class="back-button">&larr; メインページに戻る</a>

<h1>商品登録</h1>
<form method="post" th:action="@{/main/productList/productRegister/save}" th:object="${saveProduct}">
    <input type="hidden" th:field="*{productId}" />
    <label>
        商品名
        <input type="text" th:field="*{productName}" placeholder="商品名を入力してください" required/>
    </label>
    <label>
        商品価格
        <input type="text" th:field="*{productValue}" placeholder="商品価格を入力してください" required/>
    </label>
    <button type="submit">登録</button>
</form>
</body>
</html>
